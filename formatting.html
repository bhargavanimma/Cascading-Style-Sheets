<html>
    <head>
        <title>Text Formatting</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <h3>Applying styles using External CSS</h3>
        <div class="forclass">
            <!-- gets all properties from forclass as assigned for whole div -->
            <!-- overrides color property -->
            <p id="element">Applying style using ID</p>
            <p>Gets styles using class element</p>
        </div>
        <div>
            <!-- applying text decoration -->
            <!-- removes underline for link -->
            <a href="www.google.ca" alt="google link">Google</a>
        </div>
    </body>
</html>
